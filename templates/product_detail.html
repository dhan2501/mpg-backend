<h1>Product Details</h1>

<h2>Customer Reviews</h2>
<ul>
    {% for review in reviews %}
        <li>
            <strong>{{ review.name }}</strong><br>
            {{ review.comment }}<br>
            <em>{{ review.created_at }}</em>
        </li>
    {% empty %}
        <li>No reviews yet.</li>
    {% endfor %}
</ul>

<h2>Leave a Review</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>
